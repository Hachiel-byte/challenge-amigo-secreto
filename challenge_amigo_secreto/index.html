<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Nombres</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Panel de Nombres</h1>
    <div class="input-section">
      <input type="text" id="nombreInput" placeholder="Ingresa un nombre">
      <a href="#" id="agregarBtn">Agregar</a>
    </div>
    <div class="nombres-list">
      <h2>Nombres Agregados</h2>
      <ul id="nombresList"></ul>
    </div>
    <a href="#" id="sortearBtn">Sortear</a>
    <div id="resultado" class="resultado"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
